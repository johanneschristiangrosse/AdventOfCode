<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.png">
  <title>Puzzle</title>
</head>

<body>
  <style>
    table {
      margin-left: auto;
      margin-right: auto;
    }

    th {
      text-align: left;
      padding-right: 1em;
    }

    td {
      text-align: right;
    }
  </style>
  <header>
    <nav>
      <a href="/" class="home">[Home]</a>
    </nav>
    <h1><a target="_blank" href="https://adventofcode.com/">Advent of Code</a></h1>
    <h2>
      <a target="_blank">
        Puzzle No. <span class="content-puzzle-number">?</span>
        of
        <span class="content-year">????</span> December <span class="content-day">??</span>
      </a>
    </h2>
  </header>
  <main>
    <div class="content">
      <table>
        <tr class="result">
          <th>Result:</th>
          <td>
            <img class="icon"
              src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/refs/heads/main/preview/bars-rotate-fade-white-36.svg">
          </td>
        </tr>
        <tr class="correct-result grey hidden">
          <th>Correct result:</th>
          <td>
          </td>
        </tr>
        <tr class="duration">
          <th>Duration:</th>
          <td>
            <img class="icon"
              src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/refs/heads/main/preview/bars-rotate-fade-white-36.svg">
          </td>
        </tr>
      </table>
      <details>
        <summary>
          <h2>Implementation</h2>
        </summary>
        <div class="code"></div>
      </details>
    </div>
    <script type="module" src="script.js"></script>
  </main>
  <footer></footer>
</body>

</html>
